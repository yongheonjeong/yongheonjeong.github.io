<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Yongheon!</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/36c9b881f1.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>
    <div class="wrap">
        <!-- 명함 -->
        <div class="common_box card_box">
            <div class="card_left">
                <div class="card_job">
                    
                    <span class="name_ko">정용헌</span>
                    <!-- 영문이름 -->
                    <span class="name_eng">Yongheon Jeong</span>
                    <!-- 직업 -->
                    <span class="job">Game Client-Developer</span>
                </div>
                <div class="item_list">
                    <div class="item_type">
                        <span>Mail.</span>
                        <span>Site.</span>
                    </div>
                    <div>
                        <!-- 메일 -->
                        <span>jung09965555@gmail.com</span>
                        <!-- 웹사이트 -->
                        <span><a href="">https://github.com/yongheonjeong</a></span>
                    </div>
                </div>

            </div>
            <div class="card_right">
                <div class="card_img"></div>
            </div>
            <div class="design_bar"></div>
        </div>
        <!-- SNS -->
        <div class="common_box sns_box">
            <div class="middle">
                <a class="sns_btn" href="https://github.com/yongheonjeong" target="_blank"><i class="fab fa-github"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fa-solid fa-gamepad"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fab fa-google"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                <a class="sns_btn" href="download/resume.pdf" download=""><i class="fa-solid fa-file"></i></a>
            </div>
        </div>
        
        
        <div class="common_box info_box">
            <!-- Skill -->
            <div class="sub_box skill_box">
                <div class="sub_title">Skills</div>
                <div class="bar_wrap">
                    <div class="skill_title"><strong>Client-side Programming</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>Coding Test</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

              

            <!-- License -->
            <div class="sub_box">
                <div class="sub_title">License</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>정보처리기사</span>
                        <span>게임프로그래밍전문가</span>
                        <span>토익 820</span>
                    </div>
                </div>
            </div>

            <!-- Work -->
            <div class="sub_box">
                <div class="sub_title">Work</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                    </div>
                    <div>
                        <span>신입이지롱</span>
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div class="sub_box">
                <div class="sub_title">Education</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                    </div>
                    <div>
                        <span>조선대학교 컴퓨터공학과 학사 졸업</span>
                    
                    </div>
                </div>
            </div>

            <!-- Award -->
            <div class="sub_box">
                <div class="sub_title">Awards</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>인디게임 콘테스트 ㅎㅎ~</span>
                        <span>수상2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
